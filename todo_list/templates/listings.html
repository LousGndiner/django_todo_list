{% extends 'base.html' %}

{% block content %}<!-- Temporary -->
<div class="card-header text-white">
    <div class="form-group bg-dark pt-2 row">
        <label class="col-2 col-form-label col-form-label-lg">ALUMNI<a class="h5"> Listings:</a></label>
        <div class="col-10 mb-2">
		<form class="form-inline my-2 my-lg-0" method="POST">{% csrf_token %}
			<input class="form-control mb-2 mr-sm-2 col-6 md-1" type="text" name="lastName" placeholder="Last Name" required>
			<input class="form-control mb-2 mr-sm-2 col-5 md-1" type="text" name="firstName" placeholder="First Name" required>
			<input class="form-control mb-2 mr-sm-2 col-5 md-1" type="text" name="gender" placeholder="Gender" required>
			<input class="form-control mb-2 mr-sm-2 col-6 md-1" type="text" name="year" placeholder="Year Graduated" required>
			<input class="form-control mb-2 mr-sm-2 col-6 md-1" type="text" name="course" placeholder="Course Graduated" required>
			<input class="form-control mb-2 mr-sm-2 col-5 md-1" type="text" name="job" placeholder="Job" required>
			<input class="form-control mb-2 mr-sm-2 col-5 md-1" type="text" name="employer" placeholder="Employer" required>
			<button class="btn btn-outline-success mb-2 col-6 md-1" type="submit">Add Item</button>
		</form>
		</div>
	</div>
</div>
<div class="card-body ">
	{% if all_alumni %}
	<div>
    <table class ="table table-dark table-striped">
    <tr class="thead-light">
        <th scope="col" class="lead">Alumni</th>
        <th scope="col" class="lead"><center>View</center></th>
        <th scope="col" class="lead"><center>Delete</center></th>
        <th scope="col" class="lead"><center>Edit</center></th>
    </tr>
	{% for alumni in all_alumni %}
		<tr class="shadow">
			<td><a class="h5">{{ alumni.lastName }}, {{ alumni.firstName }}</a></td>
			<td><center><a class="btn btn-outline-info text-white" href="{% url 'view_alumni' alumni.id %}">View Alumni</a></center></td>
			<td><center><a class="btn btn-outline-danger text-white" href="{% url 'delete' alumni.id %}">Delete</a></center></td>
			<td><center><a class="btn btn-outline-warning text-white" href="{% url 'edit' alumni.id %}">Edit</a></center></td>
		</tr>
	{% endfor %}
	</table>
	</div>
	{% endif %}
</div>
{% endblock %}
