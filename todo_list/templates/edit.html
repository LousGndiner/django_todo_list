{% extends 'base.html' %}

{% url 'edit' %}

{% block content %}
<center>
<div class="card-header text-white">
    <div class="form-group bg-dark border border-warning shadow row" style="width:30rem;">
        <label class="col-sm-12 col-form-label col-form-label-lg">
			<svg class="text-warning bi bi-pencil-square mr-2" width="1.2em" height="1.2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path d="M15.502 1.94a.5.5 0 010 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 01.707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 00-.121.196l-.805 2.414a.25.25 0 00.316.316l2.414-.805a.5.5 0 00.196-.12l6.813-6.814z"/>
				<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 002.5 15h11a1.5 1.5 0 001.5-1.5v-6a.5.5 0 00-1 0v6a.5.5 0 01-.5.5h-11a.5.5 0 01-.5-.5v-11a.5.5 0 01.5-.5H9a.5.5 0 000-1H2.5A1.5 1.5 0 001 2.5v11z" clip-rule="evenodd"/>
			</svg>
		Modifying listing number {{alumniModel_id}}'s details: ({{ alumni.lastName }}, {{ alumni.firstName }})
		</label>
	</div>
</div>
<div class="card bg-dark border border-warning" style="width:30rem;">
	<form class="card-content form-group mx-2 my-lg-0" method="POST">{% csrf_token %}
		<input class="shadow form-control mr-sm-2 my-2" type="text" name="lastName" value="{{ alumni.lastName }}">
		<input class="shadow form-control mr-sm-2 my-2" type="text" name="firstName" value="{{ alumni.firstName }}">
		<input class="shadow form-control mr-sm-2 my-2" type="text" name="gender" value="{{ alumni.gender }}">
		<input class="shadow form-control mr-sm-2 my-2" type="text" name="year" value="{{ alumni.year }}">
		<input class="shadow form-control mr-sm-2 my-2" type="text" name="course" value="{{ alumni.course }}">
		<input class="shadow form-control mr-sm-2 my-2" type="text" name="job" value="{{ alumni.job }}">
		<input class="shadow form-control mr-sm-2 my-2" type="text" name="employer" value="{{ alumni.employer }}">
		<button class="shadow btn btn-outline-warning  mr-sm-2 mb-2" type="submit">Edit Item Details</button>
	</form>
</div></center>
{% endblock %}
